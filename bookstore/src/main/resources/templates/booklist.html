<!DOCTYPE HTML>
<html 
xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book list</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
	<body>
		<h1>Books</h1>
	
			<table  class="table table-striped">
				<tr>
					<th>Author</th>
					<th>Title</th>
					<th>ISBN</th>
					<th>Year</th>
					<th>Category</th>
					<th></th>
					<th></th>
				</tr>
				
				<tr th:each = "book : ${books}">
					<td th:text = "${book.author}" >
					<td th:text = "${book.title}" >
					<td th:text = "${book.isbn}" >
					<td th:text = "${book.year}" >
					<td th:text = "${book.category.name}" >
					<td class="btn btn-danger" ><a th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
					<td><a th:href="@{/modify/{id}(id=${book.id})}">Modify</a></td>    
				</tr>
			</table>
			<a th:href = "@{/addbook}" class="btn btn-success">Add book</a>

		
</html>
